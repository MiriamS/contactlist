<div class="container">

    <!-- <ContactformComponent [contact]="contact"></ContactformComponent> -->

    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <h1>Add a New Contact</h1>

        <div class="form-group fname">
            <label for="firstname">First Name<sup aria-labelledby="required">*</sup></label>
            <input id="firstname" name="firstname" [(ngModel)]="contact.firstname" #firstname="ngModel" type="text"
                required>

            <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)" class="alert" role="alert">
                First name is required.
            </div>
        </div>

        <div class="form-group lname">
            <label for="lastname">Last Name<sup aria-labelledby="required">*</sup></label>
            <input id="lastname" type="text" class="form-control" name="lastname" #lastname="ngModel"
                [(ngModel)]="contact.lastname" required>

            <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)" class="alert" role="alert">
                Last name is required.
            </div>
        </div>

        <div class="form-group e-mail">
            <label for="email">Email<sup aria-labelledby="required">*</sup></label>
            <input id="email" name="email" [(ngModel)]="contact.email" #email="ngModel" type="text" [email]="true" required>

            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert" role="alert">
                Valid email is required.
            </div>
        </div>

        <div class="form-group tel">
            <label for="phone">Phone<sup aria-labelledby="required">*</sup></label>
            <input id="phone" type="text" class="form-control" name="phone" #phone="ngModel" [(ngModel)]="contact.phone"  
                required>
   <!-- pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" -->
            <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="alert" role="alert">
                Valid phone number is required.
            </div>
        </div>
        <div class="form-group actions">
            <button type="submit" (click)="addContact()" [disabled]="contactForm.invalid">Save</button>
            <a routerLink="/contact" class="button-link">Contacts</a>
        </div>
    </form>

    <app-messages></app-messages>
</div>
