
<h1>Contacts</h1>
<div>
    <a routerLink="/newcontact" class="button-link add-contact">Add a contact</a>
</div>
<ul class="contacts">
  <li *ngFor="let contact of contacts">
    <div class="card" [aria-expanded]="contact === selectedContact" [class.expanded]="contact === selectedContact">
        <h3>{{contact.firstname}} {{contact.lastname}}</h3>
        <span class="phone">{{contact.phone}}</span>
    
        <div aria-labelledby="{{contact.id}}" class="expand-box">
             <a [href]="'mailto:' + contact.email">{{contact.email}}</a> 
        </div>
        <div class="actions" [data-target]="contact.id">

            <button 
                type="button" aria-controls="show-email-id"
                class="expand-button"
             [data-target]="contact.id"  
             (click)="onSelect(contact)">
             <span>Expand</span>
            <span>Contract</span>
            </button>
            <a [routerLink]="['/edit',contact.id]" class="button-link">edit</a>
            <button type="button" (click)="deleteContact(contact)">delete</button>
        </div>
      
    </div>

  </li>
  <li class="spacer"></li>
  <li class="spacer"></li>
  <li class="spacer"></li>
  <li class="spacer"></li>
</ul>

<app-contact-detail [contact]="selectedContact"></app-contact-detail>
<app-messages></app-messages>
